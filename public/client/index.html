<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <title>Sentimental</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css"></link>
</head>
<body>
  <div class="container">
  </div>

  <!-- Load library utils -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="./bower_components/underscore/underscore.js"></script>
  <script src="./bower_components/backbone/backbone.js"></script>

  <!-- Load models -->
  <script src="./models/AppModel.js"></script>
  <script src="./models/ChartModel.js"></script>
  <script src="./models/QueryModel.js"></script>
  <script src="./models/StoryModel.js"></script>

  <!-- Load collections -->
  <script src="./collections/Queries.js"></script>

  <!-- Load models -->
  <script src="./views/AppView.js"></script>
  <script src="./views/ChartView.js"></script>
  <script src="./views/FooterView.js"></script>
  <script src="./views/HeaderView.js"></script>
  <script src="./views/QueriesView.js"></script>
  <script src="./views/QueryView.js"></script>
  <script src="./views/StoryMenuItemView.js"></script>
  <script src="./views/StoryMenuView.js"></script>
  <script src="./views/TopNavView.js"></script>

  <script>

  $(function(){

    // Set up model objects
    var chart = new ChartModel({keywords: ['BP'], sources: ['New York Times']});
    var app = new AppModel({chart: chart});

    // Set up view for whole app
    var appView = new AppView({model: app});

    // Render the view on the screen
    $('.container').append(appView.render())

  });
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
